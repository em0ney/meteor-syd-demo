<head>
  <title>meteor-syd-demo</title>
</head>

<body>
</body>

<template name="home">
  <h1>Welcome to Meteor Sydney #2</h1>
  <h3><a href="/blog">Blog</a></h3>
  <h3><a href="{{pathFor 'demo'}}">Map Demo</a></h3>
  <h3><a href="https://github.com/em0ney">My Github</a></h3>
</template>

<template name="demo">
  <div class="container">
    <h2>Let's find our current location...</h2>
    <form id="user-form">
      <div class="form-group">
        <input type="text" name="locationName" class="form-control" placeholder="what is the location's name">
        {{> map_locate_fields}} 
        <br>
        {{> map_canvas}}
      </div>
    </form>
  </div>
</template>

<template name="loading">
  <p>Loading...</p>
</template>

<template name="notFound">
  <p>404 - Sorry, we couldn't find the page you requested</p>
</template>
